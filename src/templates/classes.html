<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Classes</title>
    <link rel="icon" href="https://i0.kym-cdn.com/photos/images/original/000/934/550/6cf.png">
</head>
<body>
    <p>list classes</p>
    <p>{{ email }}</p>
    <a href="/logout">LOGOUT</a><br>
    <!--Each row has multiple columns. row[0] accesses the first column of that row-->
    {% for row in data %}
        {% for col in row%}
      <tr>
         <td>{{ col }} | </td>
      </tr>
        {% endfor %}
        <br>
    {% endfor %}
</body>
</html>
