<body>
    <p>list classes</p>
    <p>{{ email }}</p>
    <a href="/logout">LOGOUT</a><br>
    <!--Each row has multiple columns. row[0] accesses the first column of that row-->
    <ul>
    {% for id in range(data | length) %}
        <li>
                <span> Class: {{ data[id][1] }} </span>
        <!---{% for col in data[id]%}
                <span> Class" {{ col }} | </span>
        {% endfor %}-->
        </li>
        <form action="/signup" method="post" role="form">
            <button type="submit" name = "class_id" value = {{ id }}>Sign Up</button>
        </form>
        <br>
    {% endfor %}
    </ul>
</body>
</html>
