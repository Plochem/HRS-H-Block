<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Classes</title>
    <link rel="icon" href="https://i0.kym-cdn.com/photos/images/original/000/934/550/6cf.png">

    <style type='text/css'>
    body{
        display: grid;
        grid-template-areas: 
        "head log";
    }
    span.courseDescription{
        display: none;
        position:absolute;
    }
    div.course:hover > span.courseDescription{
        display: block;
    }
    #header{
    grid-area: head;
    padding-top: 2%;
    padding-left: 2%;
}
    #log{
        grid-area:log;
        right: 50%;
    }

    </style>
</head>

<body>
    <div id="header">
        <img src="../static/HRlogo.jpg" alt = "oof"/>
    </div>
    <p>list classes</p>
    <div id="log">
        <a href="/logout">LOGOUT</a>
        <br>
        {{ email }}
    </div>
    <span id = "msg">{{ message }}</span>
    <!--Each row has multiple columns. row[0] accesses the first column of that row-->
    <ul>
    {% for id in range(classes | length) %}
        <li>

            <div class='course'>
                <span class='courseTitle'> Class: {{ classes[id][1] }} </span>
                <span class='courseDescription'>COURSE DESCRIPTION</span>
            </div>
        <!---{% for col in classes[id]%}
                <span> Class" {{ col }} | </span>
        {% endfor %}-->
        </li>
        <form action="/classes" method="post" role="form">
            <button type="submit" name = "class_id" value = {{ id }}>Sign Up</button>
        </form>
        <br>
    {% endfor %}
    </ul>
</body>
</html>
